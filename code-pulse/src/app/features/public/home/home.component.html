<div class="container">
  <div class="my-5">
    <div class="row align-items-stretch">
      <ng-container *ngIf="blogs$ | async as blogs">
        <div class="col-md-6" *ngFor="let blog of blogs">
          <div
            class="card h-100"
            [routerLink]="['/blog', blog.urlHandle]"
            style="cursor: pointer;"
          >
            <img
              [src]="blog.featuredImageUrl"
              class="card-img-top"
              [alt]="blog.title"
            />

            <div class="card-body d-flex flex-column">
              <h5 class="card-title">{{ blog.title }}</h5>
              <p class="card-text">{{ blog.shortDescription }}</p>
            </div>
            <div class="card-footer bg-white border-0 d-flex justify-content-between small text-muted">
              <span>{{ blog.publishedDate | date: 'dd-MM-yyyy' }}</span>
              <span>30 min read</span>
            </div>
          </div>
        </div>
      </ng-container>
    </div>
  </div>
</div>
